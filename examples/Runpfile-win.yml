name: Test Runpfile
description: This is Runpfile
units:
  pwd:
    description: pwd equivalent
    host:
      command: echo %cd%
      workdir: "{{vars runp_root}}"
  goenv:
    description: pwd equivalent
    host:
      executable: /opt/go/bin/go.exe
      workdir: "{{vars runp_root}}"
      args:
        - env
      env:
        # Go needs $TMP
        TMP: \tmp
  ls:
    description: ls equivalent
    host:
      command: dir
      workdir: "{{vars runp_root}}"
  mvn:
    description: mvn version
    host:
      command: mvn clean package -DskipTests
      workdir: /projects/tests
      env:
        PATH: ${PATH}
        JAVA_HOME: ${JAVA_HOME}
        MAVEN_OPTS: ${MAVEN_OPTS}
        # Windows needs this:
        SystemRoot: ${SystemRoot}
        CD: ${CD}
        TMP: /tmp
  await:
    description: await
    host:
      command: dir queuesend\target
      workdir: /projects/tests
      await:
        resource: file:///projects/tests/target/queuesend.war
        timeout: 0h0m50s
  go:
    description: go version
    host:
      command:  go version
      env:
        PATH: ${PATH}
        GOPATH: ${GOPATH}
        TMP: \tmp
  env:
    description: env
    host:
      command: set
      env:
        PATH: ${PATH}
        JAVA_HOME: ${JAVA_HOME}
        MAVEN_OPTS: ${MAVEN_OPTS}
        # Windows needs this:
        SystemRoot: ${SystemRoot}
        CD: ${CD}
        TMP: /tmp
