name: Test Runpfile
description: This is Runpfile
units:
  nix-2:
    description: infinite nix sleeping 2 secs
    preconditions:
      os:
        inclusions:
          - linux
          - darwin
    host:
      command: ./infinite.sh
  nix-5:
    description: infinite nix sleeping 5 secs
    preconditions:
      os:
        inclusions:
          - linux
          - darwin
    host:
      command: ./infinite.sh 5
  win:
    description: infinite win
    preconditions:
      os:
        inclusions:
          - windows
    host:
      command: infinite.cmd
      env:
        PATH: ${PATH}
  random-1:
    description: random messages
    host:
      executable: node
      args:
        - infinite-color.js
      env:
        PATH: ${PATH}
  broken:
    description: broken messages
    host:
      executable: node
      args:
        - infinite-broken-output.js
      env:
        PATH: ${PATH}
