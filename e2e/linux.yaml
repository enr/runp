preconditions:
  fs:
    - file: ../bin/runp
      ext:
        windows: .exe
specs:
  help:
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
      args:
        - "--help"
    expectations:
      status:
        equals_to: 0
      output:
        stdout:
          contains_all:
            - NAME
            - USAGE
            - COMMANDS
            - OPTIONS
        stderr:
          is_empty: true
  version:
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
      args:
        - "--version"
    expectations:
      status:
        equals_to: 0
      output:
        stdout:
          contains_all:
            # TODO: come inserire version precisa?
            - runp version
            - Revision
            - Build date
        stderr:
          is_empty: true
  no-args:
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
    expectations:
      status:
        equals_to: 0
      output:
        stdout:
          contains_all:
            - USAGE
            - VERSION
            - COMMANDS
        stderr:
          is_empty: true
