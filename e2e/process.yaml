preconditions:
  fs:
    - file: ../bin/runp
      ext:
        windows: .exe
specs:
  user_vars:
    description: command line vars are used
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
      args:
        - "up"
        - "--var"
        - "foo=qwerty"
        - "--file"
        - "examples/Runpfile-vars.yml"
    expectations:
      status:
        equals_to: 0
      output:
        stdout:
          contains_all:
            - __qwerty__
        stderr:
          is_empty: true
  registered_vars:
    description: error when vars not registered in runpfile
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
      args:
        - "up"
        - "--var"
        - "foo=qwerty"
        - "--file"
        - "examples/Runpfile-env-nix.yml"
    expectations:
      status:
        equals_to: 4
      output:
        stderr:
          is_empty: false
  command_list:
    description: list units in runpfile
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
      args:
        - "ls"
        - "--file"
        - "examples/Runpfile-docker-wordpress.yml"
    expectations:
      status:
        equals_to: 0
      output:
        stdout:
          contains_all:
            - "db: database"
            - wordpress
        stderr:
          is_empty: true
  vardir:
    description: vars are usable in workdir
    command:
      working_dir: ..
      exe: bin/runp
      ext:
        windows: .exe
      args:
        - "up"
        - "--file"
        - "examples/Runpfile-vardir.yml"
    expectations:
      status:
        equals_to: 0
      output:
        stdout:
          contains_all:
            - __.__
        stderr:
          is_empty: true